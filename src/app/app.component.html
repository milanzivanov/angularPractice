<h2>Angular experiment by Milandarius</h2>
<div>
  <ul>
    <li *ngFor="let user of users; index as i"
        [class.selected]="user === selected"
        (click)="selectedUser(user)">
      {{i +1}} - {{user.name}}
    </li>
  </ul>
</div>
<div>
  <h3> Selected user is: <span *ngIf="selected">{{selected.name}}</span></h3>
</div>
